<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in Page</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        
        .sip {
            display: flex;
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
            justify-content: center;
            align-items: center;
        }
        
        .sip-cont {
            width: 26rem;
            border: 2px solid;
            height: 38rem;
            display: flex;
            flex-direction: column;
            align-content: center;
            justify-content: space-evenly;
            align-items: center;
            border-radius: 4rem;
            box-shadow: 0px 0px 39px black;
            position: fixed;
        }
        
        .sip-cont h1 {
            cursor: default;
        }
        
        .sip-form {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 18rem;
            width: 100%;
            align-items: center;
        }
        
        .sip-input {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .sip-input>input {
            padding: 5px;
            border: none;
            border-bottom: 2px solid rgb(206, 204, 204);
            outline-style: none;
            width: 20em;
        }
        
        .sip-submit {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            width: 100%;
        }
        
        .sip-submit h1 {
            cursor: default;
        }
        
        .sip-submit>button {
            cursor: pointer;
            width: 3rem;
            height: 3rem;
            /* background: black; */
            border: none;
            border-radius: 50%;
            background-color: black;
        }
        
        .sip-sf {
            width: 100%;
        }
        
        .sip-sf>ul {
            display: flex;
            justify-content: space-around;
        }
        
        .sip-sf>ul>li {
            list-style: none;
            text-decoration: underline;
            cursor: pointer;
        }
        
        .cancel {
            width: 2rem;
            /* height: 5rem; */
            object-fit: contain;
            position: absolute;
            top: 0%;
            right: 0%;
            margin-right: 3rem;
            margin-top: 2rem;
        }
        
        .cancel>img {
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <section class="sip">
        <div class="sip-cont" style="overflow-x: hidden">
            <div class="cancel">

            </div>

            <form action="" class="sip-form">
                <div class="sip-input">
                    <input type="email" name="Email" class="Email" placeholder="E-mail" />
                    <input type="password" name="Password" class="Password" placeholder="Password" />
                </div>
                <div class="sip-submit">
                    <h1>Sign In</h1>
                    <button type="submit"><img style="width: 100%; padding: 5px" src="./icons8-forward-96.png" alt="" /></button>
                </div>
            </form>
            <div class="sip-sf">
                <ul>
                    <li>Sign-up</li>
                    <li>Forgot Password?</li>
                </ul>
            </div>
        </div>
    </section>
    <script>
        document.querySelector(".cancel").addEventListener("click", () => {
            document.querySelector(".sip-cont").style.display = "none";
        });
    </script>
</body>

</html>
